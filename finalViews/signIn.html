<!DOCTYPE html>
<html>
    <h2>Sign In</h2>
    <form name="signIn" method = "POST" action="/signIn">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <input class="form-control" type="text" name="email" id="email" placeholder="Email: " required value="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <input class="form-control" type="password" name="password" id="password" placeholder="Password" required>
                </div>
            </div>
        </div>    
        <input class="btn btn-success pull-right" type="submit" value="Sign In">
        <input class="btn btn-success pull-right" type="reset" value="Reset">
    </form>
   <li><a href='/'>Go Home</a></li>
</html>
